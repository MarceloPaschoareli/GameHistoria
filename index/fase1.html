<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/fase1.css">
    <title>Fase 1 - Bate e Volta</title>
</head>
<body>

    <header>
        <div class="barra-fase1">
            <img src="../image/barra_fase1.png" alt="">
        </div>
    </header>

    <div class="fundo">
        <img src="../image/Capa_fase1.png" alt="" class="fundo-img">
    </div>

    <div class="text-outline">
        <div class="text-box">
            <p class="text">
                Qual evento levou os Estados Unidos a entrarem na Segunda Guerra Mundial?
            </p>
        </div>
    </div>

    <div class="cards-grid">
        <div class="card-container">
            <div class="card">
                <p class="card-txt">A) Invasão da Polônia</p>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <p class="card-txt">B) Batalha de Stalingrado
                </p>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <p class="card-txt">C) Ataque a Pearl Harbor</p>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <p class="card-txt">D) Desembarque na Normandia
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
