<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 2 - Linha do Tempo</title>
    <link rel="stylesheet" href="../font/font.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="barra-fase1">
        <img src="../image/barra_fase2.png" alt="">
    </div>

    <div id="game-container">
        <h1>Linha do Tempo: Segunda Guerra Mundial</h1>
        <div id="timeline">
            <div class="timeline-slot" data-year="1939">1939</div>
            <div class="timeline-slot" data-year="1941">1941</div>
            <div class="timeline-slot" data-year="1942">1942</div>
            <div class="timeline-slot" data-year="1944">1944</div>
            <div class="timeline-slot" data-year="1945">1945</div>
        </div>
        <div id="cards-container">
            <div class="card" draggable="true" data-year="1939">1939</div>
            <div class="card" draggable="true" data-year="1941">1941</div>
            <div class="card" draggable="true" data-year="1942">1942</div>
            <div class="card" draggable="true" data-year="1944">1944</div>
            <div class="card" draggable="true" data-year="1945">1945</div>
        </div>
        <div id="score">Pontuação: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
