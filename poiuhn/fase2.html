<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo da Segunda Guerra Mundial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../font/font.css">
</head>
<body>
    <div class="barra-fase1">
        <img src="../image/barra_fase2.png" alt="">
    </div>

    <div id="game-container">
        <h1>Linha do Tempo: Segunda Guerra Mundial</h1>
        <br><br>
        <div id="timeline">
            <div class="timeline-slot" data-year="1939">1939</div>
            <div class="timeline-slot" data-year="1940">1940</div>
            <div class="timeline-slot" data-year="1941">1941</div>
            <div class="timeline-slot" data-year="1942">1942</div>
            <div class="timeline-slot" data-year="1944">1944</div>
            <div class="timeline-slot" data-year="1945">1945</div>
        </div>
        <br><br>
        <div id="cards-container">
            <div class="card" draggable="true" data-year="1942">
                <div class="card-outline">
                    <img src="../image/batalha_stalingrado.png" alt="" width="85%" draggable="false">
                    <br>
                    <p>Batalha de Stalingrado</p>
                </div>
            </div>
            
            <div class="card" draggable="true" data-year="1944">
                <div class="card-outline">
                    <img src="../image/desembarques_dia_d.png" alt="" width="85%" draggable="false">
                    <br>
                    <p>Desembarques do Dia D.</p>
                </div>
            </div>

            <div class="card" draggable="true" data-year="1939">
                <div class="card-outline">
                    <img src="../image/invasao_polonia.png" alt="" width="85%" draggable="false">
                    <br>
                    <p>Invasão à Polônia</p>
                </div>
            </div>

            <div class="card" draggable="true" data-year="1941">
                <div class="card-outline">
                    <img src="../image/ataque_pearl_harbor.png" alt="" width="85%" draggable="false">
                    <br>
                    <p>Ataque a Pearl Harbor</p>
                </div>
            </div>
            
            <div class="card" draggable="true" data-year="1945">
                <div class="card-outline">
                    <img src="../image/bombardeio_hiroshima.png" alt="" width="85%" draggable="false">
                    <br>
                    <p>Bombardeio em Hiroshima</p>
                </div>
            </div>

            <div class="card" draggable="true" data-year="1940">
                <div class="card-outline">
                    <img src="../image/batalha_inglaterra.png" alt="" width="85%" draggable="false">
                    <br>
                    <p>Batalha da Inglaterra</p>
                </div>
            </div>
        </div>
        <br>
        <div id="score">Pontuação: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
